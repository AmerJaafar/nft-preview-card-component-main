<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- style -->
  <link rel="stylesheet" href="./style/style.css">
  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <!-- this is website container -->
  <div class="container">

    <!-- this is card container -->
    <div class="card">

      <!-- image box -->
      <div class="img-box">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="img">
        
        
      </div>

      <div class="content">
        <h1>  Equilibrium #3429</h1>

        <p>  Our Equilibrium collection promotes balance and calm.</p>

        <div class="pricAndTime">
          <span class="pric">
            <i><img src="./images/icon-ethereum.svg" alt="icon-ethereum"></i>
            0.041 ETH
          </span>
  
          <span class="time">
            <i><img src="./images/icon-clock.svg" alt="icon-clock"></i>
            3 days left
          </span>
        </div>
        
        <span class="line"></span>

        <div class="bottom">
          <img src="./images/image-avatar.png" alt="image-avatar">
            <span >Creation of </span> <span class="hover">Jules Wyvern</span>
        </div>
      </div>

    </div>


    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AmerJaafar">Amer Jaafar</a>.
    </footer>

  </div>




  
  



</body>
</html>
